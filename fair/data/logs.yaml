fields:
  - name: 'Firewall'
    fields:
      - 'timestamp with timezone'
      - 'source/destination IP'
      - 'source/destination port'
      - 'session duration'
      - 'bytes sent/received'
      - 'action (drop, allow)'

  - name: 'Proxy'
    fields:
      - 'timestamp with timezone'
      - 'user'
      - 'source/destination IP'
      - 'source/destination port'
      - 'full URL'
      - 'referer'
      - 'user-agent'
      - 'verb'
      - 'response code'
      - 'response mime type'
      - 'response size'
      - 'action (passed, blocked)'

  - name: 'Antivirus/EDR'
    fields:
      - 'timestamp with timezone'
      - 'hostname'
      - 'host IP'
      - 'file path'
      - 'file hash'
      - 'threat description'
      - 'process info (name, path, hash)'
      - 'action (cleaned, quarantine)'

  - name: 'Emails'
    fields:
      - 'timestamp with timezone'
      - 'sender'
      - 'recipients'
      - 'subject'
      - 'attachment name'
      - 'attachment hash'
      - 'attachement size'

windows:
  artifacts_paths:
    - description: 'on DC, path of ntds.dit, the AD database'
      path: 'Windows/NTDS/Ntds.dit'
    - description: 'on DC, path of SYSVOL'
      path: 'Windows/SYSVOL/sysvol/'
    - description: 'path to system registry hives (+ transaction logs)'
      path: 'Windows/System32/config/{SYSTEM, SAM, SECURITY, SOFTWARE}'
    - description: 'path to user registry hive (+ transaction logs)'
      path: 'Users/<user>/NTUSER.DAT + Users/<user>/AppData/Local/Microsoft/Windows/UsrClass.dat'
    - description: 'path to the amcache hive'
      path: 'Windows/AppCompat/Programs/AmCache.hve'
    - description: 'path to event logs'
      path: 'Windows/System32/winevt/Logs/*.evtx'
    - description: 'path to prefetch files'
      path: 'Windows/Prefetch/*.pf'
    - description: 'path to shell items (lnk, jumplists)'
      path: 'Users/<user>/AppData/Roaming/Microsoft/{Windows, Office}/Recent/{AutomaticDestinations/*, CustomDestinations/*, *.lnk}'
    - description: 'path to system log files'
      path: 'Windows/System32/LogFiles/'
    - description: 'path to IIS access logs'
      path: 'inetpub/logs/LogFiles/'
    - description: 'path to Plug and Play logs'
      path: 'Windows/inf/setupapi.dev.log'
    - description: 'generic system logs'
      path: 'Windows/System32/LogFiles/*'
    - description: 'path to WMI db'
      path: 'Windows/System32/wbem/Repository/OBJECTS.DATA'
    - description: 'path to AV/EDR logs'
      path: 'check https://github.com/EricZimmerman/KapeFiles/tree/master/Targets/Antivirus'
    - description: 'path to common RAT logs (VNC, TeamViewer, ...)'
      path: 'check https://github.com/EricZimmerman/KapeFiles/tree/master/Targets/Apps'
    - description: 'path to powershell history if enabled'
      path: 'Users/<user>/AppData/Roaming/Microsoft/Windows/PowerShell/PSReadLine/ConsoleHost_history.txt'
    - description: 'path to Cloud applications artifacts'
      path: 'check https://github.com/EricZimmerman/KapeFiles/blob/master/Targets/Compound/CloudStorage.tkape'
    - description: 'path to Outlook file previewed'
      path: 'Users/<user>/AppData/Local/Microsoft/Windows/{Temporary Internet Files, InetCache}/Content.Outlook/<random>/'
    - description: 'list of application IDs in jumplists'
      path: 'https://github.com/EricZimmerman/JumpList/blob/master/JumpList/Resources/AppIDs.txt'
    - description: 'DLL holding message for a channel+provider+eid'
      path: 'HKLM/SYSTEM/CurrentControlSet/Services/EventLog -> value EventMessageFile'
    - description: 'check audit policy in place'
      path: 'HLM/Security/Policy/PolAdtEv (or regripper plugin auditpol on SECURITY hive)'

  artifacts_meaning:
  - description: 'shell item: jumplists (automatic/custom destinations)'
    note: 'app registered as extension handler (explorer/browser/rdp/powershell), to populate right click from task bar, lnk/URLs accessed'
  - description: 'shell item: lnk content'
    note: 'on file creation/accessed, local or remote, + parent folder for non-exec file, some URLs'
  - description: 'Shell item: LastVisited MRU'
    note: 'HKCU/Software/Microsoft/Windows/CurrentVersion/Explorer/ComDlg32/LastVisitedPidlMRU, track exe used to open files and last folder location, MRU0 order'
  - description: 'Shell item: OpenSave MRU'
    note: 'HKCU/Software/Microsoft/Windows/CurrentVersion/Explorer/ComDlg32/OpenSavePidlMRU, last file opened/saved from dialog box, per extension, MRU0 order'
  - description: 'SRUM db'
    note: 'network usage/connectivity, applications usage, recorded every 60 min, timestamp = time of the record'
  - description: 'windows timeline db'
    note: 'userprofile/AppData/Local/ConnectedDevicesPlatform/*/ActivitiesCache.db, recent apps/documents/URLs'
  - description: 'recent apps executed'
    note: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Search\RecentApps, with dates and files'
  - description: 'amcache'
    note: 'InventoryDevicePnp (PnP devices installed), InventoryDriverBinary (installed drivers), InventoryApplicationFile (PE infos), InventoryApplication (installed applications)'
  - description: 'shimcache (aka AppCompatCache)'
    note: 'HKLM\System\ControlSet001\Control\Session Manager\AppCompatCache, last execution with dates'
  - description: 'shellbag'
    note: 'UsrClass.dat\Software\Microsoft\Windows\Shell\BagMRU, MRU0 order, user pref when browsing folders/zip'
  - description: 'bam/dam (background/desktop application monitor)'
    note: 'HKLM\System\CurrentControlSet/Services/{bam/dam}/UserSettings/<SID>, programs last execution when lid off'
  - description: 'user assist'
    note: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\UserAssist, rot13, count and last run time of GUI app, CEBFF5CD (binaries), F4E57C4B (lnk)'
  - description: 'Office MRU'
    note: 'HKCU/Software/Microsoft/Office/<version>/<app>/{File MRU, User MRU/{LiveID_xxx, ADAL_xxx}/File MRU}, recent office documents opened with all dates'
  - description: 'recent docs'
    note: 'HKCU/Software/Microsoft/Windows/CurrentVersion/Explorer/RecentDocs, per extension, MRU0 order, some URLs'
  - description: 'recycle bin'
    note: 'per user SID, Ixxx.ext for metadata, Rxxx for content'
  - description: 'run MRU'
    note: 'HKCU/Software/Microsoft/Windows/CurrentVersion/Explorer/RunMRU, history of command executed from run box (Win+R), MRUa order'
  - description: 'typed paths'
    note: 'HKCU/Software/Microsoft/Windows/CurrentVersion/Explorer/TypedPaths, path typed in url box of explorer, written when closing explorer, MRU like with url1'
  - description: 'WordWheelQuery'
    note: 'HKCU/Software/Microsoft/Windows/CurrentVersion/Explorer/WordWheelQuery, from search box in explorer, MRU order'
  - description: 'Windows Search Index'
    note: 'ProgramData/Microsoft/Search/Data/Applications/Windows/Windows.edb, index of content related to file and emails'
  - description: 'Word Reading Locations'
    note: 'HKCU/Software/Microsoft/Office/<version>/Word/Reading Locations, last opening location of word docs'
  - description: 'characterize volumes of a host'
    note: 'event logs (name, mount point), prefetch (name, SN), lnk/jumplists (name, SN, mount point)'
  - description: 'malicious persistence with IFEO: attach cmd as debugger'
    note: 'HKLM\SOFTWARE\Wow<64|32>Node\Microsoft\Windows NT\CurrentVersion\Image File Execution Options\'
  - description: 'malicious persistence with IFEO: silent exec on exit'
    note: 'HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SilentProcessExit\'
  - description: 'detect when user enabled macro in document (trusted ecords)'
    note: 'HKCU\Software\Microsoft\Office\<version>\<Word|Excel|PowerPoint>\Security\Trusted Documents\TrustRecords, file creation + 01000000/FFFFFF7F (editing/macro enabled)'
  - description: 'unusual long data in registry'
    note: 'value > 512 bytes or base64 value > 50 bytes (limit fixed by the system)'


