  source: 'log_evtx'
  plaso_parser: 'winevtx'
  kb:
    - channel: 'Security'
      provider: 'Microsoft-Windows-Security-Auditing'
      eids: ['4608', '4609']
      tags: ['os_start_stop']
    - channel: 'Security'
      provider: 'Microsoft-Windows-Eventlog'
      eids: ['1100', '1102', '1104']
