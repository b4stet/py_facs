      tags: ['authn', 'authn_explicit']
    - channel: 'Security'
      provider: 'Microsoft-Windows-Security-Auditing'
      eids: ['4624']
      tags: ['authn']
      additions:
        - key: 'LogonType'
          values: ['2', '7', '11']
          tags: ['authn_interactive']
        - key: 'LogonType'
          values: ['3', '8']
          tags: ['authn_network']
