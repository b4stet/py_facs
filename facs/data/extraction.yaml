windows:
  tools:
    - 'libvshadow'
    - 'sleuthkit'
    - 'plaso'
    - 'https://github.com/poorbillionaire/usn-journal-parser'

  cheat_sheet:
    - description: 'identify VSC (Volume Shadow Copy)'
      command: 'vshadowinfo -o <partition offset> disk.raw'
    - description: 'mount VSC device'
      command: 'vshadowmount -o <partition offset> disk.raw /tmp/fuse'
    - description: 'mount VSC'
      command: 'mount -o ro,loop,show_sys_files,streams_interface=windows /tmp/fuse/vssX <mount_point>'
    - description: 'extract $Extend\$UsnJournal:$J with plaso'
      command: 'WIP'
    - description: 'extract $Extend\$UsnJournal:$J (determine inode from fls output)'
      command: 'icat -h -o <partition sector offset> disk.raw <inode> > usnjrnl.dat'
    - description: 'parse $Extend\$UsnJournal:$J'
      command: 'python3 usn.py -c -f usnjrnl.dat -o usnjrnl.csv'
  
  paths:
    - description: 'path of ntds.dit, the AD database'
      path: 'Windows/NTDS/Ntds.dit'
    - description: 'path of system registry hives (+ transaction logs)'
      path: 'Windows/System32/config/{SYSTEM, SAM, SECURITY, SOFTWARE}'
    - description: 'path user registry hive (+ transaction logs)'
      path: 'Users/<user>/NTUSER.DAT + Users/<user>/AppData/Local/Microsoft/Windows/UsrClass.dat'
    - description: 'path of event logs'
      path: 'Windows/System32/winevt/logs/*.evtx'
    - description: 'path of prefetch files'
      path: 'Windows/Prefetch/*.pf'
    - description: 'path of on disk shell items (lnk, jumplists)'
      path: 'Users/<user>/AppData/Roaming/Microsoft/{Windows, Office}/Recent/{AutomaticDestinations/*, CustomDestinations/*, *.lnk}'
